<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>

    <link rel="stylesheet" href="style.css">
</head>


<body>
   
    <p class="title">Rock Paper Scissors</p>
    <div class="buttons">
    <button class="move-button js-rock-button"><img src="rock-emoji.png" alt="" class="move-icon"></button>
    <button class="move-button js-paper-button"><img src="paper-emoji.png" alt="" class="move-icon"></button>
    <button class="move-button js-scissors-button"><img src="scissors-emoji.png" alt="" class="move-icon"></button>
    </div>


    <p class="js-result result"></p>

    <p class="js-moves"></p>

    <p class="js-score score"></p>

    <div class="buttons2">
        <button class="reset-score-button js-reset-btn">Reset Score</button>
        <button class="auto-play-btn js-auto-play-button">Auto Play</button>
    </div>
   

    <p class="js-reset-confirmation"></p>

    <script src="script.js"></script>
   
</body>

</html>
